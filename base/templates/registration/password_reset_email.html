{% load i18n %}
<div class="container">
    <p>{% translate "Someone requested to reset the email password {{ email }} on the website %} <a
            href="{{ protocol }}://{{ domain }}">
        {{ protocol }}://{{ domain }}</a>.</p>
    <p>% translate "Click on the link below to change your password:" %}</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        {{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}</a></p>
</div>
