{% load i18n %}
<ul class="navbar-nav">
    <li class="nav-item dropdown">
        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">
            {{ user.username }}
        </a>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">{% translate "Profile" %}</a></li>
            {% if user.is_superuser %}
            <li><a class="dropdown-item" href="{% url 'admin:index' %}">Django admin</a></li>
            {% endif %}
            <li>
                <hr class="dropdown-divider">
            </li>
            <form action="{% url 'admin:logout' %}" class="px-4 py-3" method="post">{% csrf_token %}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-danger btn-sm" type="submit">{% translate "Exit" %}</button>
                </div>
            </form>
        </ul>
    </li>
</ul>
